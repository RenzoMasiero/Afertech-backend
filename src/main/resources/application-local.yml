spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:file:./data/afertechdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console

